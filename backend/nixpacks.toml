# Nixpacks configuration for Railway backend deployment

[phases.setup]
nixPkgs = ["...", "python39", "postgresql"]

[phases.install]
cmd = "pip install -r requirements/production.txt"

[phases.build]
cmd = "python manage.py collectstatic --noinput"

[start]
cmd = "gunicorn --bind 0.0.0.0:${PORT:-8000} --workers 4 --worker-class sync --timeout 30 config.wsgi:application"