<nz-layout class="app-layout" [dir]="isRtl ? 'rtl' : 'ltr'">
  <nz-header> 
    <div class="header-content">
      <!-- <h1>{{ 'header.title' | translate }}</h1> -->
       <img width="80" src="../assets/images/logo.png" alt="">
      <nz-space>
        <button *nzSpaceItem nz-button nzType="primary" class="lang-btn" (click)="toggleLanguage()">
          {{ 'header.language.' + (isRtl ? 'en' : 'ar') | translate }}
        </button>
      </nz-space>
    </div>
  </nz-header>
  <nz-content>
    <router-outlet></router-outlet>
  </nz-content>
  <nz-footer>{{ 'footer.copyright' | translate }}</nz-footer>
</nz-layout>
