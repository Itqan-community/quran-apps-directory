# Web assembly
[[headers]]
  for = "*.wasm"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Data files with longer cache
[[headers]]
  for = "/assets/data/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# Service worker (shorter cache for updates)
[[headers]]
  for = "/ngsw-worker.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/ngsw.json"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Manifest and config files
[[headers]]
  for = "*.manifest"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# Index.html override (ensure it's not cached too long)
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=300, must-revalidate"
    # Override the global cache-control for HTML

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
