name: Deploy and Run Migrations

on:
  push:
    branches:
      - develop
      - staging
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-and-migrate.yml'

env:
  DO_TOKEN: ${{ secrets.DO_TOKEN }}
  SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
  SSH_HOST_DEV: ${{ secrets.SSH_HOST_DEV }}
  SSH_USER_DEV: ${{ secrets.SSH_USER_DEV }}
  SSH_HOST_STAGING: ${{ secrets.SSH_HOST_STAGING }}
  SSH_USER_STAGING: ${{ secrets.SSH_USER_STAGING }}
  SSH_HOST_PROD: ${{ secrets.SSH_HOST_PROD }}
  SSH_USER_PROD: ${{ secrets.SSH_USER_PROD }}

jobs:
  deploy-dev:
    name: Deploy to Development and Run Migrations
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST_DEV }} >> ~/.ssh/known_hosts

      - name: Deploy backend to development
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.SSH_USER_DEV }}@${{ secrets.SSH_HOST_DEV }} << 'EOF'
          set -e
          cd /var/www/quran-apps-backend
          git fetch origin develop
          git checkout develop
          git pull origin develop
          echo "Deployment completed"
          EOF

      - name: Run migrations on development
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.SSH_USER_DEV }}@${{ secrets.SSH_HOST_DEV }} << 'EOF'
          set -e
          cd /var/www/quran-apps-backend
          source venv/bin/activate
          python3 manage.py migrate --noinput
          echo "Migrations completed successfully"
          EOF

      - name: Restart development service
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.SSH_USER_DEV }}@${{ secrets.SSH_HOST_DEV }} << 'EOF'
          set -e
          sudo systemctl restart quran-apps-api
          echo "Service restarted"
          EOF

      - name: Verify deployment
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.SSH_USER_DEV }}@${{ secrets.SSH_HOST_DEV }} << 'EOF'
          cd /var/www/quran-apps-backend
          source venv/bin/activate
          python3 manage.py showmigrations
          echo "Migration status verified"
          EOF

  deploy-staging:
    name: Deploy to Staging and Run Migrations
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/staging'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST_STAGING }} >> ~/.ssh/known_hosts

      - name: Deploy backend to staging
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.SSH_USER_STAGING }}@${{ secrets.SSH_HOST_STAGING }} << 'EOF'
          set -e
          cd /var/www/quran-apps-backend
          git fetch origin staging
          git checkout staging
          git pull origin staging
          echo "Deployment completed"
          EOF

      - name: Run migrations on staging
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.SSH_USER_STAGING }}@${{ secrets.SSH_HOST_STAGING }} << 'EOF'
          set -e
          cd /var/www/quran-apps-backend
          source venv/bin/activate
          python3 manage.py migrate --noinput
          echo "Migrations completed successfully"
          EOF

      - name: Restart staging service
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.SSH_USER_STAGING }}@${{ secrets.SSH_HOST_STAGING }} << 'EOF'
          set -e
          sudo systemctl restart quran-apps-api
          echo "Service restarted"
          EOF

      - name: Verify deployment
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.SSH_USER_STAGING }}@${{ secrets.SSH_HOST_STAGING }} << 'EOF'
          cd /var/www/quran-apps-backend
          source venv/bin/activate
          python3 manage.py showmigrations
          echo "Migration status verified"
          EOF

  deploy-prod:
    name: Deploy to Production and Run Migrations
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://quran-apps.itqan.dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST_PROD }} >> ~/.ssh/known_hosts

      - name: Deploy backend to production
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.SSH_USER_PROD }}@${{ secrets.SSH_HOST_PROD }} << 'EOF'
          set -e
          cd /var/www/quran-apps-backend
          git fetch origin main
          git checkout main
          git pull origin main
          echo "Deployment completed"
          EOF

      - name: Backup database (production safety)
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.SSH_USER_PROD }}@${{ secrets.SSH_HOST_PROD }} << 'EOF'
          set -e
          cd /var/www/quran-apps-backend
          mkdir -p backups
          pg_dump -h $DB_HOST -U $DB_USER -d quran_apps_db > backups/db_backup_$(date +%Y%m%d_%H%M%S).sql
          echo "Database backup completed"
          EOF
        env:
          DB_HOST: ${{ secrets.DB_HOST_PROD }}
          DB_USER: ${{ secrets.DB_USER_PROD }}

      - name: Run migrations on production
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.SSH_USER_PROD }}@${{ secrets.SSH_HOST_PROD }} << 'EOF'
          set -e
          cd /var/www/quran-apps-backend
          source venv/bin/activate
          python3 manage.py migrate --noinput
          echo "Migrations completed successfully"
          EOF

      - name: Restart production service
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.SSH_USER_PROD }}@${{ secrets.SSH_HOST_PROD }} << 'EOF'
          set -e
          sudo systemctl restart quran-apps-api
          echo "Service restarted"
          EOF

      - name: Verify deployment
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.SSH_USER_PROD }}@${{ secrets.SSH_HOST_PROD }} << 'EOF'
          cd /var/www/quran-apps-backend
          source venv/bin/activate
          python3 manage.py showmigrations
          echo "Migration status verified"
          EOF

      - name: Notify deployment success
        if: success()
        run: |
          echo "✅ Production deployment completed successfully"
          echo "All migrations have been applied"

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "❌ Production deployment failed"
          echo "Please check the logs above for details"
        continue-on-error: true
