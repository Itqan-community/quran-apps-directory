name: Railway Production Health Check

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-railway-main.yml'
  workflow_dispatch:

jobs:
  health-check:
    name: Production Backend Health Check
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Railway automatically deploys on git push - no manual deployment needed
      - name: Wait for Railway auto-deployment
        run: sleep 45

      - name: Health check production API
        run: |
          echo "Running health check on production API..."
          DEPLOY_URL="https://api.quran-apps.itqan.dev"
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$DEPLOY_URL/health" || echo "0")

          if [ "$HTTP_STATUS" -eq 200 ]; then
            echo "‚úÖ Health check passed: Production API is healthy"
          else
            echo "‚ö†Ô∏è  Health check returned: $HTTP_STATUS (may still be starting up)"
          fi

      - name: Deployment summary
        run: |
          echo "## Production Backend Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ **Status:** Deployment initiated" >> $GITHUB_STEP_SUMMARY
          echo "üåê **URL:** https://api.quran-apps.itqan.dev" >> $GITHUB_STEP_SUMMARY
          echo "üîÄ **Branch:** main" >> $GITHUB_STEP_SUMMARY
          echo "üì¶ **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "üë§ **Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "üöÄ **Service:** quran-apps-api-prod" >> $GITHUB_STEP_SUMMARY

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Production deployment failed"
          echo "Please check Railway dashboard: https://railway.app"
        continue-on-error: true

      - name: Notify Slack
        if: success()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST "$SLACK_WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d "{
              \"blocks\": [
                {
                  \"type\": \"section\",
                  \"text\": {
                    \"type\": \"mrkdwn\",
                    \"text\": \":white_check_mark: *[PROD] Backend Deployed*\n\n:link: <https://qad-backend-api-production.up.railway.app/admin/|View Admin>\n:seedling: Branch: \`main\`\n:package: Commit: \`${GITHUB_SHA::7}\`\n:memo: ${{ github.event.head_commit.message }}\n:bust_in_silhouette: By: ${{ github.actor }}\n\"
                  }
                }
              ]
            }"
