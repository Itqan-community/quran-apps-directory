name: Deploy to Railway (Production)

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-railway-main.yml'
  workflow_dispatch:

env:
  RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

jobs:
  deploy:
    name: Deploy Backend to Railway Production
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm i -g @railway/cli

      - name: Deploy to Railway (Production)
        run: |
          railway up --service quran-apps-api-prod --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Wait for deployment
        run: sleep 30

      - name: Health check production API
        run: |
          echo "Running health check on production API..."
          DEPLOY_URL="https://api.quran-apps.itqan.dev"
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$DEPLOY_URL/health" || echo "0")

          if [ "$HTTP_STATUS" -eq 200 ]; then
            echo "‚úÖ Health check passed: Production API is healthy"
          else
            echo "‚ö†Ô∏è  Health check returned: $HTTP_STATUS (may still be starting up)"
          fi

      - name: Deployment summary
        run: |
          echo "## Production Backend Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ **Status:** Deployment initiated" >> $GITHUB_STEP_SUMMARY
          echo "üåê **URL:** https://api.quran-apps.itqan.dev" >> $GITHUB_STEP_SUMMARY
          echo "üîÄ **Branch:** main" >> $GITHUB_STEP_SUMMARY
          echo "üì¶ **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "üë§ **Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "üöÄ **Service:** quran-apps-api-prod" >> $GITHUB_STEP_SUMMARY

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Production deployment failed"
          echo "Please check Railway dashboard: https://railway.app"
        continue-on-error: true
