# Netlify configuration for STAGING environment
# Domain: staging.quran-apps.itqan.dev

[build]
  command = "ng build --configuration=staging"
  publish = "dist/browser"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "20"
  ENVIRONMENT = "staging"

# Branch-specific deployments
[context.staging]
  command = "ng build --configuration=staging"

[context.develop]
  command = "ng build --configuration=staging"

# Headers for staging environment
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    X-Environment = "staging"
    # CSP with blob: support for Angular dynamic module loading
    Content-Security-Policy = "default-src 'self'; base-uri 'self'; img-src 'self' data: blob: https:; style-src 'self' 'unsafe-inline' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https: blob:; script-src-elem 'self' 'unsafe-inline' https: blob:; worker-src 'self' blob:; font-src 'self' data: https:; connect-src 'self' https:; media-src 'self' https:; object-src 'none'; frame-src 'self' https:; child-src 'self' blob:;"
    # Disable caching for staging to always get latest changes
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# Staging-specific robots.txt (disallow indexing)
[[redirects]]
  from = "/robots.txt"
  to = "/robots-staging.txt"
  status = 200
